<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

    <div class="col">
        <h3>Personajes</h3>
        <ul *ngFor="let item of personajes">
            <li>{{item.nombre}} <small>{{item.poder | number }}</small></li>
        </ul>
    </div>

    <hr>

    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
            <input type="text" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder">
            <button type="submit">
              Agregar
            </button>
        </form>
    </div>
</div>
